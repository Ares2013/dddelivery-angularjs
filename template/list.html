<!-- List all cargos -->
<div class="panel panel-default">
  <div class="panel-heading"><h4>All cargos</h4></div>
  <table class="table">
    <tr>
      <th>Tracking ID</th>
      <th>Origin</th>
      <th>Destination</th>
      <th>Routed</th>
    </tr>
    <tr ng-repeat="c in cargos" class="repeated-item">
      <td><a href="#/details?trackingId={{ c.trackingId }}">{{ c.trackingId }}</a></td>
      <td>{{ c.origin }}</td>
      <td>{{ c.destination }}</td>
      <td>{{ c.routed === true ? 'Yes' : 'No'}}</td>
    </tr>
  </table>
</div>

<!-- Book new cargo button (opens up dialog) -->
<button class="btn btn-primary" ng-click="open()">
  Book new cargo
</button>
