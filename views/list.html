<table class="table table-hover">
    <thead>
        <tr>
            <th>Tracking ID</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Routed</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in cargos" class="repeated-item">
            <td><a href="#/details?trackingId={{ c.trackingId }}">{{ c.trackingId }}</a>
            </td>
            <td>{{ c.origin }}</td>
            <td>{{ c.destination }}</td>
            <td>{{ c.routed === true ? 'Yes' : 'No'}}</td>
        </tr>
    </tbody>
</table>

<button class="btn btn-primary" ng-click="open()">Book new cargo</button>
