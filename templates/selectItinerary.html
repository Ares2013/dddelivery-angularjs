<h4>Cargo {{ cargo.trackingId }} is going from {{ cargo.origin }} to {{ cargo.destination }}</h4>

<div class="panel panel-default" ng-repeat="it in routeCandidates">
  <div class="panel-heading">Route candidate</div>
  <table class="table">
    <tr>
      <th>Voyage number</th>
      <th colspan="2">From</th>
      <th colspan="2">To</th>
    </tr>

    <tr ng-repeat="leg in it.legs">
      <td>{{ leg.voyage }}</td>
      <td>{{ leg.from }}</td>
      <td>{{ leg.loadTime }}</td>
      <td>{{ leg.to }}</td>
      <td>{{ leg.unloadTime }}</td>
    </tr>
  </table>
  <div class="panel-footer text-right"><a class="btn btn-primary" ng-click="assignToRoute(it)">Assign cargo to this route</a></div>
</div>

<a class="btn btn-primary" href="list.html">Return to cargo list</a>
</div>
